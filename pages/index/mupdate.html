<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <title>同步数据</title>

</head>
<body>
    <div>
        <input type="button" id="msubmit" value="手动" />
    </div>

   <script src="<%- LIB_JQUERY %>"></script>
	<!--<script src="../../../build/fy/js/lib/jquery-1.8.2.min.js" type="text/javascript" charset="utf-8"></script>-->
    <script>
        var msu = document.getElementById("msubmit");
        msu.onclick = function () {
        	$("#msubmit").attr("disabled",true).val("手动同步中..");
            $.ajax({  //REQUEST_HOST
                url: '<%- REQUEST_HOST %>/api/Data/Mupdate',  //http://129.0.0.9:8088/api/Data/Mupdate
                data: '',
                type: 'post',
                success: function (data) {
                    console.info(data);
                    $("#msubmit").attr("disabled",false).val("同步");
                }, error: function (data) {
                    console.info("同步数据有问题" + data);
                }
            });
        };
    </script>

</body>
</html>
